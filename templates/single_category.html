{% extends 'index.html' %}
{% load static %}
{% load i18n%}
{% block page %}


<body>
    <div class="shop-scrapper">
        <div class="left-side">
            <!-- --------------------------------------------------------------- -->
            <div class="sidebar">
                <h1>SHOP BY</h1>
                {% for c in categories %}
                <div class="filter" data-id="{{c.id}}">
                    <h1>{{c.title}}</h1>


                </div>

                {% endfor %}




            </div>
            <!-- --------------------------------------------------------------- -->
        </div>
        <div class="right-side">
            <div class="photo-main"></div>
            <div class="shop-title">DINING ROOM</div>
            <div class="shop-sort-box">
                <div class="position-scrapper">
                    <div class="position"></div>
                    <div class="position"></div>
                </div>

                <div class="sort-scrapper">
                    <p>Sort By</p>

                    <select name="choose" id="sort">
                        <option value="">Price</option>
                        <option value="position">Position</option>
                        <option value="product-name">Product Name</option>
                    </select>
                </div>
            </div>

            <div class="shop-itemS">
                {% for p in category.category_furniture.all %}
                <div class="shop-item">
                    <img data-src="{{p.image.url}}" width="300px" height="300px" alt="">
                      <div class="shop-item-name">
                                        <h3><a href="{% url 'products' p.pk %}">{{ p.title}}</a></h3>
                                    </div>
                    <div class="shop-item-price">{{ p.price }}</div>
                </div>
                {% endfor %}



            </div>

            <div class="shop-slider-box">
                <div class="slider">
                    <div class="slider-number"></div>
                </div>
            </div>

        </div>
    </div>



    <!-- <div class="mobile-menu">
        <i class="fa fa-bars"></i>
    </div> -->
    <script src="./shop.js"></script>

</body>
</html>


{% endblock %}
